<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイックソート</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
        input { width: 50px; text-align: center; margin: 5px; font-size: 20px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin-top: 15px; }
        .result { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>クイックソート</h2>
    <p>5つの数字を入力してください</p>

    <div>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <input type="number" id="num3">
        <input type="number" id="num4">
        <input type="number" id="num5">
    </div>

    <button onclick="sortNumbers()">ソート</button>

    <div class="result" id="sortedResult"></div>

    <script>
        function quickSort(arr) {
            if (arr.length <= 1) return arr;
            let pivot = arr[arr.length - 1];
            let left = arr.filter((x) => x < pivot);
            let right = arr.filter((x) => x > pivot);
            let middle = arr.filter((x) => x === pivot);
            return [...quickSort(left), ...middle, ...quickSort(right)];
        }

        function sortNumbers() {
            let numbers = [
                document.getElementById("num1").value,
                document.getElementById("num2").value,
                document.getElementById("num3").value,
                document.getElementById("num4").value,
                document.getElementById("num5").value
            ].map(Number);

            if (numbers.some(isNaN)) {
                alert("5つの数字をすべて入力してください");
                return;
            }

            let sortedArray = quickSort(numbers);
            document.getElementById("sortedResult").textContent = "ソート結果: " + sortedArray.join(", ");
        }
    </script>

    <a href="index.html">戻る</a>
</body>
</html>
